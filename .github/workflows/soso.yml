on:
  push:
    
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        role-to-assume: arn:aws:iam::296274010522:role/cd-cd-githubactionrole
        aws-region: eu-west-1
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name  MyEKS --region eu-west-1
    - name: Deploy to EKS
      run: 
        kubectl get nodes
        kubectl create deploy soso --image=busybox
